name: Build VisionClaw Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode 16.1
        run: sudo xcode-select -s /Applications/Xcode_16.1.app

      # 1. CREATE SECRETS.SWIFT
      - name: Create Secrets.swift
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python3 -c "
          import os
          key = os.environ.get('GEMINI_KEY', '').strip()
          content = f'''import Foundation
          enum Secrets {{
              static let geminiAPIKey = \"{key}\"
              static let openClawHost = \"http://localhost.local\"
              static let openClawPort = 18789
              static let openClawHookToken = \"none\"
              static let openClawGatewayToken = \"none\"
          }}
          '''
          os.makedirs('samples/CameraAccess/CameraAccess', exist_ok=True)
          with open('samples/CameraAccess/CameraAccess/Secrets.swift', 'w') as f:
              f.write(content)
          "

      # 2. PATCH PROJECT FILE & SOURCE CODE
      # This forces 'minimal' concurrency and patches problematic lines
      - name: Force Patch Project and Code
        run: |
          # A. Force Project Settings to ignore Strict Concurrency
          PBXPROJ="samples/CameraAccess/CameraAccess.xcodeproj/project.pbxproj"
          if [ -f "$PBXPROJ" ]; then
            sed -i '' 's/SWIFT_STRICT_CONCURRENCY = complete/SWIFT_STRICT_CONCURRENCY = minimal/g' "$PBXPROJ"
            sed -i '' 's/SWIFT_STRICT_CONCURRENCY = targeted/SWIFT_STRICT_CONCURRENCY = minimal/g' "$PBXPROJ"
            echo "Project settings patched to minimal concurrency."
          fi

          # B. Patch ToolCallModels.swift
          TOOL_FILE="samples/CameraAccess/CameraAccess/OpenClaw/ToolCallModels.swift"
          if [ -f "$TOOL_FILE" ]; then
            sed -i '' 's/static let execute/@MainActor static let execute/g' "$TOOL_FILE"
          fi

          # C. Patch GeminiLiveService.swift
          GEMINI_FILE="samples/CameraAccess/CameraAccess/Gemini/GeminiLiveService.swift"
          if [ -f "$GEMINI_FILE" ]; then
            sed -i '' 's/private class WebSocketDelegate: NSObject, URLSessionWebSocketDelegate/private final class WebSocketDelegate: NSObject, URLSessionWebSocketDelegate, @unchecked Sendable/g' "$GEMINI_FILE"
          fi

      # 3. INSTALL DEPENDENCIES
      - name: Install Dependencies
        run: |
          xcodebuild -resolvePackageDependencies \
            -project "samples/CameraAccess/CameraAccess.xcodeproj" \
            -scheme "CameraAccess"

      # 4. BUILD APP (FORCED UNSIGNED)
      - name: Build App
        run: |
          xcodebuild build \
            -project "samples/CameraAccess/CameraAccess.xcodeproj" \
            -scheme "CameraAccess" \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            SWIFT_VERSION=5.0 \
            IPHONEOS_DEPLOYMENT_TARGET=17.0 \
            OTHER_SWIFT_FLAGS="-suppress-warnings"

      # 5. PACKAGE INTO IPA
      - name: Package into IPA
        run: |
          # Find the built .app
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "CameraAccess.app" -type d | grep "Debug-iphoneos" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: Could not find CameraAccess.app"
            exit 1
          fi
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r VisionClaw_CameraAccess.ipa Payload

      # 6. UPLOAD ARTIFACT
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VisionClaw-IPA
          path: VisionClaw_CameraAccess.ipa
