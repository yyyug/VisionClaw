name: Build VisionClaw Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    # macOS 15 is the best choice for the latest Xcode 16.2 tools
    runs-on: macos-15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        # Switching to Xcode 16.2 to match the Meta SDK's Swift 6.2 requirement
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      # 1. CREATE SECRETS.SWIFT
      - name: Create Secrets.swift
        run: |
          DIRECTORY="samples/CameraAccess/CameraAccess"
          mkdir -p "$DIRECTORY"
          
          cat <<EOF > "$DIRECTORY/Secrets.swift"
          import Foundation

          enum Secrets {
            static let geminiAPIKey = "${{ secrets.GEMINI_API_KEY }}"
            static let openClawHost = "http://localhost.local"
            static let openClawPort = 18789
            static let openClawHookToken = "none"
            static let openClawGatewayToken = "none"
          }
          EOF
          echo "Secrets.swift created."

      # 2. INSTALL DEPENDENCIES
      - name: Install Dependencies
        run: |
          xcodebuild -resolvePackageDependencies \
            -project "samples/CameraAccess/CameraAccess.xcodeproj" \
            -scheme "CameraAccess"

      # 3. BUILD APP
      - name: Build App
        run: |
          xcodebuild build \
            -project "samples/CameraAccess/CameraAccess.xcodeproj" \
            -scheme "CameraAccess" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            STRICT_CONCURRENCY=minimal \
            OTHER_SWIFT_FLAGS="-suppress-warnings"

      # 4. PACKAGE INTO IPA
      - name: Package into IPA
        run: |
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "CameraAccess.app" -type d | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: Could not find CameraAccess.app"
            exit 1
          fi
          
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r VisionClaw_CameraAccess.ipa Payload

      # 5. UPLOAD ARTIFACT
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VisionClaw-IPA
          path: VisionClaw_CameraAccess.ipa
