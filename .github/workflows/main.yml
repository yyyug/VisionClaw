name: Build VisionClaw Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14 # Stable runner for Xcode 16.1
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode 16.1
        run: sudo xcode-select -s /Applications/Xcode_16.1.app

      # 1. CREATE SECRETS.SWIFT
      - name: Create Secrets.swift
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python3 -c "
          import os
          key = os.environ.get('GEMINI_KEY', '').strip()
          content = f'''import Foundation
          enum Secrets {{
              static let geminiAPIKey = \"{key}\"
              static let openClawHost = \"http://localhost.local\"
              static let openClawPort = 18789
              static let openClawHookToken = \"none\"
              static let openClawGatewayToken = \"none\"
          }}
          '''
          os.makedirs('samples/CameraAccess/CameraAccess', exist_ok=True)
          with open('samples/CameraAccess/CameraAccess/Secrets.swift', 'w') as f:
              f.write(content)
          "

      # 2. NUCLEAR PATCH: FORCE SWIFT 5 & FIX CONCURRENCY
      # This script rewrites the project file to downgrade the language mode
      # and adds safety decorators to the problematic code.
      - name: Nuclear Patch Project
        run: |
          python3 -c "
          import os, re

          def replace_in_file(path, pattern, subst):
              if os.path.exists(path):
                  with open(path, 'r') as f:
                      content = f.read()
                  new_content = re.sub(pattern, subst, content)
                  with open(path, 'w') as f:
                      f.write(new_content)
                  print(f'Patched {path}')

          # Step A: Force Project to Swift 5 and Minimal Concurrency
          pbx_path = 'samples/CameraAccess/CameraAccess.xcodeproj/project.pbxproj'
          replace_in_file(pbx_path, r'SWIFT_VERSION = 6.0;', 'SWIFT_VERSION = 5.0;')
          replace_in_file(pbx_path, r'SWIFT_STRICT_CONCURRENCY = \"?complete\"?;', 'SWIFT_STRICT_CONCURRENCY = minimal;')
          
          # Step B: Patch ToolCallModels.swift (Static property safety)
          tool_path = 'samples/CameraAccess/CameraAccess/OpenClaw/ToolCallModels.swift'
          replace_in_file(tool_path, r'static let execute', '@MainActor static let execute')

          # Step C: Patch GeminiLiveService.swift (WebSocket thread safety)
          gemini_path = 'samples/CameraAccess/CameraAccess/Gemini/GeminiLiveService.swift'
          replace_in_file(gemini_path, 
                          r'private class WebSocketDelegate: NSObject, URLSessionWebSocketDelegate', 
                          'private final class WebSocketDelegate: NSObject, URLSessionWebSocketDelegate, @unchecked Sendable')
          "

      # 3. INSTALL DEPENDENCIES
      - name: Install Dependencies
        run: |
          xcodebuild -resolvePackageDependencies \
            -project "samples/CameraAccess/CameraAccess.xcodeproj" \
            -scheme "CameraAccess"

      # 4. BUILD APP (UNSIGNED)
      - name: Build App
        run: |
          xcodebuild build \
            -project "samples/CameraAccess/CameraAccess.xcodeproj" \
            -scheme "CameraAccess" \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            IPHONEOS_DEPLOYMENT_TARGET=17.0 \
            OTHER_SWIFT_FLAGS="-suppress-warnings"

      # 5. PACKAGE INTO IPA
      - name: Package into IPA
        run: |
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "CameraAccess.app" -type d | grep "Debug-iphoneos" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: Could not find CameraAccess.app"
            exit 1
          fi
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r VisionClaw_CameraAccess.ipa Payload

      # 6. UPLOAD ARTIFACT
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VisionClaw-IPA
          path: VisionClaw_CameraAccess.ipa
