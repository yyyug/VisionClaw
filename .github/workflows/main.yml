name: Build VisionClaw Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    # macOS 14 is stable and has the necessary Xcode 16 tools
    runs-on: macos-14
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode 16.1
        # This version supports the new project format and is very stable
        run: sudo xcode-select -s /Applications/Xcode_16.1.app

      # 1. CREATE SECRETS.SWIFT
      - name: Create Secrets.swift
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python3 -c "
          import os
          key = os.environ.get('GEMINI_KEY', '').strip()
          content = f'''import Foundation
          enum Secrets {{
              static let geminiAPIKey = \"{key}\"
              static let openClawHost = \"http://localhost.local\"
              static let openClawPort = 18789
              static let openClawHookToken = \"none\"
              static let openClawGatewayToken = \"none\"
          }}
          '''
          os.makedirs('samples/CameraAccess/CameraAccess', exist_ok=True)
          with open('samples/CameraAccess/CameraAccess/Secrets.swift', 'w') as f:
              f.write(content)
          "

      # 2. INSTALL DEPENDENCIES
      - name: Install Dependencies
        run: |
          PROJ=$(find . -name "CameraAccess.xcodeproj" | head -n 1)
          xcodebuild -resolvePackageDependencies -project "$PROJ" -scheme "CameraAccess"

      # 3. BUILD APP (TARGETING iOS 17)
      - name: Build App
        run: |
          PROJ=$(find . -name "CameraAccess.xcodeproj" | head -n 1)
          
          xcodebuild build \
            -project "$PROJ" \
            -scheme "CameraAccess" \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            SWIFT_VERSION=5.0 \
            SWIFT_STRICT_CONCURRENCY=minimal \
            IPHONEOS_DEPLOYMENT_TARGET=17.0 \
            OTHER_SWIFT_FLAGS="-suppress-warnings"

      # 4. PACKAGE INTO IPA
      - name: Package into IPA
        run: |
          # Find the compiled app folder
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "CameraAccess.app" -type d | grep "Debug-iphoneos" | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: Could not find CameraAccess.app"
            exit 1
          fi
          
          echo "Found app at: $APP_PATH"
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r VisionClaw_CameraAccess.ipa Payload

      # 5. UPLOAD ARTIFACT
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VisionClaw-IPA
          path: VisionClaw_CameraAccess.ipa
