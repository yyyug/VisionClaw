name: Build VisionClaw Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      # 1. CREATE SECRETS.SWIFT
      # Based on your update: samples/CameraAccess/CameraAccess/Secrets.swift
      - name: Create Secrets.swift
        run: |
          DIRECTORY="samples/CameraAccess/CameraAccess"
          mkdir -p "$DIRECTORY"
          
          cat <<EOF > "$DIRECTORY/Secrets.swift"
          import Foundation

          enum Secrets {
            static let geminiAPIKey = "${{ secrets.GEMINI_API_KEY }}"
            static let openClawHost = "http://localhost.local"
            static let openClawPort = 18789
            static let openClawHookToken = "none"
            static let openClawGatewayToken = "none"
          }
          EOF
          echo "Secrets.swift created in $DIRECTORY"

      # 2. INSTALL DEPENDENCIES
      # Based on your update: samples/CameraAccess/CameraAccess.xcodeproj
      - name: Install Dependencies
        run: |
          xcodebuild -resolvePackageDependencies \
            -project "samples/CameraAccess/CameraAccess.xcodeproj" \
            -scheme "CameraAccess"

      # 3. BUILD APP (NO SIGNING)
      - name: Build App
        run: |
          xcodebuild build \
            -project "samples/CameraAccess/CameraAccess.xcodeproj" \
            -scheme "CameraAccess" \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      # 4. PACKAGE INTO IPA
      - name: Package into IPA
        run: |
          # Find the app folder inside the build results
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "CameraAccess.app" -type d | head -n 1)
          echo "Found app at: $APP_PATH"
          
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r VisionClaw_CameraAccess.ipa Payload

      # 5. UPLOAD ARTIFACT
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VisionClaw-IPA
          path: VisionClaw_CameraAccess.ipa
