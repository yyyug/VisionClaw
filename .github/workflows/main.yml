name: Build VisionClaw Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14 # Stable environment for Xcode 16.1
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode 16.1
        run: sudo xcode-select -s /Applications/Xcode_16.1.app

      # 1. CREATE SECRETS.SWIFT
      - name: Create Secrets.swift
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python3 -c "
          import os
          key = os.environ.get('GEMINI_KEY', '').strip()
          content = f'''import Foundation
          enum Secrets {{
              static let geminiAPIKey = \"{key}\"
              static let openClawHost = \"http://localhost.local\"
              static let openClawPort = 18789
              static let openClawHookToken = \"none\"
              static let openClawGatewayToken = \"none\"
          }}
          '''
          os.makedirs('samples/CameraAccess/CameraAccess', exist_ok=True)
          with open('samples/CameraAccess/CameraAccess/Secrets.swift', 'w') as f:
              f.write(content)
          "

      # 2. ROBUST SOURCE PATCHING
      # We use Python to rewrite the lines causing the 'EmitSwiftModule' failures
      - name: Patch Source Code for Swift 6 Concurrency
        run: |
          python3 -c "
          import os

          def patch_file(path, search_snippet, replacement):
              if not os.path.exists(path):
                  print(f'Skipping: {path} not found')
                  return
              with open(path, 'r') as f:
                  lines = f.readlines()
              
              new_lines = []
              found = False
              for line in lines:
                  if search_snippet in line and replacement not in line:
                      new_lines.append(line.replace(search_snippet, replacement))
                      found = True
                  else:
                      new_lines.append(line)
              
              if found:
                  with open(path, 'w') as f:
                      f.writelines(new_lines)
                  print(f'Successfully patched {path}')

          # Fix 1: ToolCallModels static property safety
          patch_file('samples/CameraAccess/CameraAccess/OpenClaw/ToolCallModels.swift', 
                     'static let execute', 
                     '@MainActor static let execute')

          # Fix 2: GeminiLiveService WebSocket Sendable error
          patch_file('samples/CameraAccess/CameraAccess/Gemini/GeminiLiveService.swift', 
                     'private class WebSocketDelegate', 
                     'private final class WebSocketDelegate')
          
          patch_file('samples/CameraAccess/CameraAccess/Gemini/GeminiLiveService.swift', 
                     'NSObject, URLSessionWebSocketDelegate', 
                     'NSObject, URLSessionWebSocketDelegate, @unchecked Sendable')
          "

      # 3. FORCE PROJECT SETTINGS
      # We edit the project file itself to turn off the strict checks globally
      - name: Disable Strict Concurrency in Project
        run: |
          PBXPROJ="samples/CameraAccess/CameraAccess.xcodeproj/project.pbxproj"
          sed -i '' 's/SWIFT_STRICT_CONCURRENCY = complete/SWIFT_STRICT_CONCURRENCY = minimal/g' "$PBXPROJ"
          sed -i '' 's/SWIFT_STRICT_CONCURRENCY = targeted/SWIFT_STRICT_CONCURRENCY = minimal/g' "$PBXPROJ"
          echo "Internal project settings updated to minimal concurrency."

      # 4. INSTALL DEPENDENCIES
      - name: Install Dependencies
        run: |
          xcodebuild -resolvePackageDependencies \
            -project "samples/CameraAccess/CameraAccess.xcodeproj" \
            -scheme "CameraAccess"

      # 5. BUILD APP (UNSIGNED)
      - name: Build App
        run: |
          xcodebuild build \
            -project "samples/CameraAccess/CameraAccess.xcodeproj" \
            -scheme "CameraAccess" \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            SWIFT_VERSION=6.0 \
            SWIFT_STRICT_CONCURRENCY=minimal \
            IPHONEOS_DEPLOYMENT_TARGET=17.0 \
            OTHER_SWIFT_FLAGS="-suppress-warnings" \
            COMPILER_INDEX_STORE_ENABLE=NO

      # 6. PACKAGE INTO IPA
      - name: Package into IPA
        run: |
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "CameraAccess.app" -type d | grep "Debug-iphoneos" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: Could not find CameraAccess.app"
            exit 1
          fi
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r VisionClaw_CameraAccess.ipa Payload

      # 7. UPLOAD ARTIFACT
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VisionClaw-IPA
          path: VisionClaw_CameraAccess.ipa
