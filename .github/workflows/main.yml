name: Build VisionClaw Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14 # Stable environment for Xcode 16.1
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode 16.1
        run: sudo xcode-select -s /Applications/Xcode_16.1.app

      # 1. CREATE SECRETS.SWIFT
      - name: Create Secrets.swift
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python3 -c "
          import os
          key = os.environ.get('GEMINI_KEY', '').strip()
          content = f'''import Foundation
          enum Secrets {{
              static let geminiAPIKey = \"{key}\"
              static let openClawHost = \"http://localhost.local\"
              static let openClawPort = 18789
              static let openClawHookToken = \"none\"
              static let openClawGatewayToken = \"none\"
          }}
          '''
          os.makedirs('samples/CameraAccess/CameraAccess', exist_ok=True)
          with open('samples/CameraAccess/CameraAccess/Secrets.swift', 'w') as f:
              f.write(content)
          "

      # 2. FUZZY REGEX PATCHING (Fixes the source of Exit 65)
      - name: Regex Patch Source Code
        run: |
          python3 -c "
          import os, re

          def fuzzy_patch(file_path, pattern, replacement):
              if not os.path.exists(file_path):
                  print(f'Missing: {file_path}')
                  return
              with open(file_path, 'r') as f:
                  content = f.read()
              
              # Find and replace using Regex (handles variations in spacing)
              if re.search(pattern, content):
                  new_content = re.sub(pattern, replacement, content)
                  with open(file_path, 'w') as f:
                      f.write(new_content)
                  print(f'Successfully patched {file_path}')
              else:
                  print(f'Pattern not found in {file_path}')

          # Fix A: ToolCallModels.swift - Add @MainActor to static properties
          fuzzy_patch('samples/CameraAccess/CameraAccess/OpenClaw/ToolCallModels.swift', 
                      r'static\s+let\s+execute\s*:\s*\[String\s*:\s*Any\]', 
                      '@MainActor static let execute: [String: Any]')

          # Fix B: GeminiLiveService.swift - Add @unchecked Sendable to WebSocket
          fuzzy_patch('samples/CameraAccess/CameraAccess/Gemini/GeminiLiveService.swift', 
                      r'class\s+WebSocketDelegate\s*:\s*NSObject\s*,\s*URLSessionWebSocketDelegate', 
                      'final class WebSocketDelegate: NSObject, URLSessionWebSocketDelegate, @unchecked Sendable')
          "

      # 3. OVERRIDE PROJECT SETTINGS
      - name: Force Minimal Concurrency
        run: |
          PBX="samples/CameraAccess/CameraAccess.xcodeproj/project.pbxproj"
          sed -i '' 's/SWIFT_STRICT_CONCURRENCY = complete/SWIFT_STRICT_CONCURRENCY = minimal/g' "$PBX"
          sed -i '' 's/SWIFT_STRICT_CONCURRENCY = targeted/SWIFT_STRICT_CONCURRENCY = minimal/g' "$PBX"

      # 4. INSTALL DEPENDENCIES
      - name: Install Dependencies
        run: |
          xcodebuild -resolvePackageDependencies \
            -project "samples/CameraAccess/CameraAccess.xcodeproj" \
            -scheme "CameraAccess"

      # 5. BUILD APP (UNSIGNED)
      - name: Build App
        run: |
          xcodebuild build \
            -project "samples/CameraAccess/CameraAccess.xcodeproj" \
            -scheme "CameraAccess" \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            SWIFT_VERSION=5.0 \
            IPHONEOS_DEPLOYMENT_TARGET=17.0 \
            OTHER_SWIFT_FLAGS="-suppress-warnings -Xfrontend -disable-implicit-concurrency-module-import"

      # 6. PACKAGE INTO IPA
      - name: Package into IPA
        run: |
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "CameraAccess.app" -type d | grep "Debug-iphoneos" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: Could not find CameraAccess.app"
            exit 1
          fi
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r VisionClaw_CameraAccess.ipa Payload

      # 7. UPLOAD ARTIFACT
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VisionClaw-IPA
          path: VisionClaw_CameraAccess.ipa
